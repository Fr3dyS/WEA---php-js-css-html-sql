<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #semafor{
            padding: 15px;
            border-radius: 6px;
            background-color: #222222;
            width: 100px;
        }
        #cervena{
            background-color: red;

        }
        #orazova{
            background-color: orange;
            opacity: 0.2;
        }
        #zelena{
            background-color: green;
            opacity: 0.2;
        }   
        .circ{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 12px;
        }

    </style>

</head>

<body>
    <div id="semafor">
        <div id="cervena" class="circ"></div>
        <div id="orazova" class="circ"></div>
        <div id="zelena" class="circ"></div>
    </div>
   <button>PÅ™epni!</button>
    <script>
        var jeZelena = false;

        $("button").click(function (){
            prepniSemafor();
        });  

        function prepniSemafor(){
            jeZelena != jeZelena;
            $("button").attr("disabled", "true");
            if(jeZelena){
                $("#orazova").animate({"opacity" : 1 }, 400);
                $("#cervena").delay(800).animate({"opacity" : 0.2 }, 400);
                $("#orazova").delay(400).animate({"opacity" : 0.2 }, 400);
                $("#zelena").delay(800).animate({"opacity" :1 }, 400 , 
                function(){ $("button").removeAttr("disabled");});
            }else{
                $("#zelena").animate({"opacity" : 0.2 } , 400);
                $("#orazova").animate({"opacity" : 1 }, 400);
                $("#orazova").delay(400).animate({"opacity" : 0.2 }, 400);
                $("#cervena").delay(800).animate({"opacity" : 1 }, 400 ,
                function(){ $("button").removeAttr("disabled"); });

            }
        }


    </script>
</body>

</html>
