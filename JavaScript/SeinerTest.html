<head>
    <title></title>
</head>
<style type="text/css">
    #container {
        width: 500px;
        height: 500px;
        border: 2px solid black;
    }
    
    #pepino {
        background-color: black;
        width: 100px;
        height: 100px;
        position: relative;
    }
    
    #pepca {
        background-color: yellow;
        width: 100px;
        height: 100px;
        position: relative;
    }
</style>

<body>
    <div id="container">
        <div id="pepino">
        </div>
        <div id="pepca">
        </div>
    </div>
    <br/>
    <fieldset>
        <h1>Ovladani 1.kostky</h1>
        Posun:<br/>
        <input type="submit" value="<" onClick="posun(1,1)" />
        <input type="submit" value=">" onClick="posun(2,1)" />
        <input type="submit" value="^" onClick="posun(3,1)" />
        <input type="submit" value="v" onClick="posun(4,1)" /><br/> Velikost:
        <br/>
        <input type="submit" value="<" onClick="changevel(1,1)" />
        <input type="submit" value=">" onClick="changevel(2,1)" />
        <input type="submit" value="^" onClick="changevel(3,1)" />
        <input type="submit" value="v" onClick="changevel(4,1)" /><br/> Šířka borderu:<br/>
        <input type="number" id="cislo" />
        <input type="submit" value="OK" onClick="border(document.getElementById('cislo').value,1)" /><br/> Barva:
        <br/> # &nbsp;<input type="text" id="barva" />
        <input type="submit" value="OK" onClick="barva(document.getElementById('barva').value,1)" /><br/>
    </fieldset><br/>
    <fieldset>
        <h1>Ovladani 2.kostky</h1>
        Posun:<br/>
        <input type="submit" value="<" onClick="posun(1,2)" />
        <input type="submit" value=">" onClick="posun(2,2)" />
        <input type="submit" value="^" onClick="posun(3,2)" />
        <input type="submit" value="v" onClick="posun(4,2)" /><br/> Velikost:
        <br/>
        <input type="submit" value="<" onClick="changevel(1,2)" />
        <input type="submit" value=">" onClick="changevel(2,2)" />
        <input type="submit" value="^" onClick="changevel(3,2)" />
        <input type="submit" value="v" onClick="changevel(4,2)" /><br/> Šířka borderu:<br/>
        <input type="number" id="cislo" />
        <input type="submit" value="OK" onClick="border(document.getElementById('cislo').value,2)" /><br/> Barva:
        <br/> # &nbsp;<input type="text" id="barva" />
        <input type="submit" value="OK" onClick="barva(document.getElementById('barva').value,2)" /><br/>
    </fieldset>
    <script type="text/javascript">
        var neco = document.getElementById("pepino");
        var neco2 = document.getElementById("pepca");
        var posx1 = 5;
        var posy1 = 0;
        var sirka1 = 100;
        var vyska1 = 100;
        var posx2 = 0;
        var posy2 = 100;
        var sirka2 = 100;
        var vyska2 = 100;
        neco2.style.top = posy2 + "px";

        function posun(cislo, typ) {
            switch (cislo) {
                case 1:
                    if (typ == 1) {
                        if (posx1 > 0) {
                            posx1 -= 10;
                            neco.style.left = posx1 + "px";
                        }
                    } else {
                        if (posx2 > 0) {
                            posx2 -= 10;
                            neco2.style.left = posx2 + "px";
                        }
                    }
                    break;
                case 2:
                    if (typ == 1) {
                        if (posx1 + sirka1 < 500) {
                            posx1 += 10;
                            neco.style.left = posx1 + "px";
                        }
                    } else {
                        if (posx2 + sirka2 < 500) {
                            posx2 += 10;
                            neco2.style.left = posx2 + "px";
                        }
                    }
                    break;
                case 3:
                    if (typ == 1) {
                        if (posy1 > 0) {
                            posy1 -= 10;
                            neco.style.top = posy1 + "px";
                        }
                    } else {
                        if (posy2 > 0) {
                            posy2 -= 10;
                            neco2.style.top = posy2 + "px";
                        }
                    }
                    break;

                case 4:
                    if (typ == 1) {
                        if (posy1 + vyska1 < 500) {
                            posy1 += 10;
                            neco.style.top = posy1 + "px";
                        }
                    } else {
                        if (posy2 + vyska2 < 500) {
                            posy2 += 10;
                            neco2.style.top = posy2 + "px";
                        }
                    }
                    break;
                default:
                    break;
            }

        }

        function changevel(cislo, typ) {
            switch (cislo) {
                case 1:
                    if (sirka > 30) {
                        sirka -= 10;
                        neco.style.width = sirka + "px";
                    }
                    break;
                case 2:
                    if (sirka < 450 && posx + sirka + 10 <= 500) {
                        sirka += 10;
                        neco.style.width = sirka + "px";
                    }
                    break;
                case 3:
                    if (vyska > 30) {
                        vyska -= 10;
                        neco.style.height = vyska + "px";
                    }
                    break;

                case 4:
                    if (vyska < 450 && posy + vyska + 10 <= 500) {
                        vyska += 10;
                        neco.style.height = vyska + "px";
                    }
                    break;
            }

        }

        function border(cislo, typ) {
            if (cislo >= 0) {
                neco.style.border = cislo + "px solid red";
            }
        }

        function barva(cislo, typ) {
            neco.style.backgroundColor = "#" + cislo;
        }
    </script>


</body>

</html>
